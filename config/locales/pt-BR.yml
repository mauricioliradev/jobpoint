# encoding: UTF-8
pt-BR:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
    abbr_day_names:
      - Dom
      - Seg
      - Ter
      - Qua
      - Qui
      - Sex
      - Sáb
    abbr_month_names:
      - ~
      - Jan
      - Fev
      - Mar
      - Abr
      - Mai
      - Jun
      - Jul
      - Ago
      - Set
      - Out
      - Nov
      - Dez
    day_names:
      - Domingo
      - Segunda
      - Terça
      - Quarta
      - Quinta
      - Sexta
      - Sábado
    month_names:
      - ~
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Maio
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro
    order:
      - :day
      - :month
      - :year
  time:
    am: ''
    formats:
      default: "%d/%m/%Y, %H:%Mh"
      short: "%d/%m, %H:%Mh"
      long: "%A, %d de %B de %Y, %H:%Mh"
    pm: ''
  datetime:
    distance_in_words:
      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente %{count} horas'
      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente %{count} meses'
      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente %{count} anos'
      almost_x_years:
        one: 'quase 1 ano'
        other: 'quase %{count} anos'
      half_a_minute: 'meio minuto'
      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de %{count} minutos'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'
      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de %{count} anos'
      x_days:
        one: '1 dia'
        other: '%{count} dias'
      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'
      x_months:
        one: '1 mês'
        other: '%{count} meses'
      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'
    prompts:
      year:   "Ano"
      month:  "Mês"
      day:    "Dia"
      hour:   "Hora"
      minute: "Minuto"
      second: "Segundo"
  support:
    array:
      last_word_connector: " e "
      two_words_connector: " e "
      words_connector: ", "
    select:
      prompt: "Por favor selecione"
  number:
    currency:
      format:
        format: '%u %n'
        unit: 'R$'
        separator: ','
        delimiter: '.'
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    format:
      separator: ','
      delimiter: '.'
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: bilhão
            other: bilhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
          thousand: "mil"
          unit: ""
          trillion:
            one: trilhão
            other: trilhões
      format:
        delimiter: '.'
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
  percentage:
    format:
      delimiter: '.'
  precision:
    format:
      delimiter: '.'
  helpers:
    select:
      prompt: "Por favor selecione"
    submit:
      create: 'Cadastrar %{model}'
      update: 'Atualizar %{model}'
      submit: 'Salvar %{model}'
    links:
      cancel: 'Cancelar'
      back: 'Voltar'
      edit: 'Editar'
      destroy: 'Excluir'
      new: 'Cadastrar'
      confirm: 'Confirma esta operação?'
    titles:
      new: Cadastrar %{model}
      edit: Editar %{model}
    actions: 'Opções'
  errors:
    format: "%{attribute} %{message}"
    messages: &errors_messages
      accepted: "deve ser aceito"
      blank: "* não pode ficar em branco"
      confirmation: "não está de acordo com a confirmação"
      empty: "* não pode ficar vazio"
      equal_to: "deve ser igual a %{count}"
      even: "deve ser par"
      exclusion: "não está disponível"
      greater_than: "deve ser maior que %{count}"
      greater_than_or_equal_to: "deve ser maior ou igual a %{count}"
      inclusion: "não está incluído na lista"
      invalid: "não é válido"
      less_than: "deve ser menor que %{count}"
      less_than_or_equal_to: "deve ser menor ou igual a %{count}"
      not_a_number: "não é um número"
      not_an_integer: "não é um número inteiro"
      not_saved: "erro ao salvar"
      odd: "deve ser ímpar"
      record_invalid: "Falha na validação: %{errors}"
      restrict_dependent_destroy:
        one: "Não é possível excluir registro porque um dependente %{record} existe"
        many: "Não é possível excluir registro porque alguns dependente %{record} existem"
      taken: "já está em uso"
      too_long:
        one: "é muito longo (máximo: 1 caractere)"
        other: "é muito longo (máximo: %{count} caracteres)"
      too_short:
        one: "é muito curto (mínimo: 1 caractere)"
        other: "é muito curto (mínimo: %{count} caracteres)"
      wrong_length:
        one: não possui o tamanho esperado (1 caractere)
        other: "não possui o tamanho esperado (%{count} caracteres)"
    template:
      body: "Por favor, verifique o(s) seguinte(s) campo(s):"
      header:
        one: "Não foi possível gravar %{model}: 1 erro"
        other: "Não foi possível gravar %{model}: %{count} erros."